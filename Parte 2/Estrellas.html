<meta charset="UTF-8">

<h1>Adivinanzas</h1>


<script>

    function saltarLinea() {

        document.write("<br>")
    }

    function print(text) {

        document.write(text);
        saltarLinea();
    }

    for (let lineas = 1; lineas <= 3; lineas++) {
        for (let columnas = 1; columnas <= 10; columnas++) {
            document.write("*")
        }
        saltarLinea();
    }

 

    print("FIN")


</script>
